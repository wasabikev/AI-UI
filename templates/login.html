<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI ∞ UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; background-color: #E4EFF2;">
    <!-- Loading Animation -->
    <div class="loading-container text-center mb-4">
        <iframe src="https://giphy.com/embed/xTk9ZvMnbIiIew7IpW" width="100" height="100" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <div class="login-form-container shadow p-4 rounded bg-white">
        <h2 class="text-center mb-4">Login to AI ∞ UI</h2>
        <form method="POST" class="mb-3">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
