server {
    listen 80;
    server_name _;

    # ---------------------------------------
    # 1) SSE location for /chat/status
    # ---------------------------------------
    location /chat/status {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # Remove any connection upgrade headers for SSE
        proxy_set_header Connection '';
        
        # Critical SSE settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
        
        # Increase timeouts for long-running connections
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        
        # Add headers for proxy awareness
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # ---------------------------------------
    # 2) Main location / (everything else)
    # ---------------------------------------
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # If your app supports WebSockets on other endpoints,
        # keep these lines *here*, but not in the SSE block:
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # You may also prefer to turn buffering off in general,
        # or you can leave it on if you only need SSE unbuffered:
        proxy_buffering off;

        # Standard forwarded headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
